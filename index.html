<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-center mt-4">
        Functional <span class="text-red-600">Baap Er Bank</span>
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-6">
          <div class="bg-pink-600 p-5 text-white rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-600 p-5 text-white rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-purple-600 p-5 text-white rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-6">
          <div class="bg-orange-600 p-5 rounded-lg">
            <h3 class="text-3xl mb-2 text-white">Your Deposit</h3>
            <input
              id="deposit-field"
              class="p-1 rounded-md mx-auto w-3/4"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="block bg-yellow-400 hover:bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-pink-600 p-5 rounded-lg">
            <h3 class="text-3xl mb-2 text-white">Your Withdraw</h3>
            <input
              id="withdraw-field"
              class="p-1 rounded-md mx-auto w-3/4"
              type="text"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="block bg-yellow-400 hover:bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
